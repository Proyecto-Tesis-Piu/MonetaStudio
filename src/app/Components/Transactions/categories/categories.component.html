<mat-tab-group>
    <mat-tab label="Agregar">
        <form [formGroup]="formModel" autocomplete="off">
            <div class="top">
                <div>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" formControlName="concept"
                            (keyup)="updateForm($event.srcElement.value, 'concept')" required>
                        <button mat-button *ngIf="addedCategory.concept" matSuffix mat-icon-button aria-label="Clear"
                            (click)="addedCategory.concept=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="toggle">
                    Ingreso
                    <mat-slide-toggle style="margin: 0px 9px;" formControlName="isExpense"></mat-slide-toggle>
                    Gasto
                </div>
                <button mat-raised-button color="primary">Agregar</button>
            </div>
            <div class="middle">
                Icono seleccionado:
                <!-- <button mat-icon-button class="icon-button" (click)="openIconSelectionDialog($event)">
                    <mat-icon class="icon">{{addedCategory.icon}}</mat-icon>
                </button> -->
                <button mat-fab class="icon-button" (click)="openIconSelectionDialog($event)">
                    <mat-icon class="icon">{{addedCategory.icon}}</mat-icon>
                </button>
            </div>
            
        </form>
    </mat-tab>
    <mat-tab label="Editar"> Content 2 </mat-tab>
    <mat-tab label="Eliminar"> Content 3 </mat-tab>
</mat-tab-group>
