<div class="container animate-in">
    <div class="box">
        <h1>{{article.title}}</h1>
        <div class="description">
            <h2>Autor: {{article.author}}</h2>
            <h3>{{article.date}}</h3>
        </div>
        <hr>
        <img src="{{article.image}}" alt="Card image cap"> <br>
        <div class="tag">
            <h3>Palabras claves: </h3>
            <mat-chip-list *ngFor="let tags of article.tags" aria-label="Fish selection">
                <mat-chip class="chips">{{tags}}</mat-chip>
            </mat-chip-list>
        </div>
        <div id="articleBody"></div>
        <h3 style="margin-top: 80px; text-align: right;">Compartir:
            <button mat-stroked-button (click)="openCustomSnackBar()" [cdkCopyToClipboard]="web"
                class="disable-text-select">
                <mat-icon #tooltip="matTooltip" aria-hidden="false" aria-label="car icon" matTooltip="Copiar"
                    [matTooltipPosition]="'below'" matTooltipClass="tooltip-icon" class="material-icons-round">
                    content_copy
                </mat-icon>
            </button>
        </h3>
        <div *ngIf="article.bibliography">
            <hr>
            <h3 style="font-weight: bold;">Bibliograf√≠a:</h3>
            <div *ngFor="let biblio of article.bibliography"> {{biblio}} <br><br> </div>
        </div>
    </div>
</div>
