<div class="login-container">
    <img class="logo" src="../../../../assets/img/single_user.png" alt="">
    <form [formGroup]="loginForm" autocomplete="off" class="login-form">
        <div class="login-fields-container">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="userEmail" placeholder="User Email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="User Password"
                    [type]="hide ? 'password' : 'text'" (keyup.enter)="submit_onClick()" required>
                <mat-icon class="password-visibility" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>
        </div>
    </form>
    <!--a class="login-link" [routerLink]="['/ForgotPassword']" mat-dialog-close> ¿Has olvidado la contraseña? </a-->
    <div style="color: black;">¿No tienes cuenta? <a class="login-link" (click)="newUser();" mat-dialog-close>Regístrate</a></div>
    <button mat-raised-button class="login-button no-border" (click)="submit_onClick()"
        [disabled]="loginForm.invalid">Iniciar
        Sesión</button>
</div>
