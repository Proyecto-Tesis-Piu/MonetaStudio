<div class="card-columns">

    <div class="card" *ngFor="let item of noticias; let i = index">
        <img class="card-img-top" src="../../../../assets/img/Fondo_gris.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

            <button [routerLink]="['/news/new',i]" type="button" style="background-color: cornflowerblue; color: white;" class="btn btn primary btn-block">Ver m√°s</button>

        </div>
    </div>


</div>
